<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

     <div class="flex flex-col w-[100vw] h-[100vh] items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>
        <div class="flex bg-white text-[25px] rounded-sm text-25px text-[#344151] gap-12 p-3 px-5">
            <button class="border-r-2 border-[#bfbfbf] pr-5" onclick="decrement()">
          <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter">
               0
            </div>

            <button class="border-l-2 border-[#bfbfbf] pl-5 " onclick="increment()">
           <i class="fa-solid fa-plus"></i>
            </button>
        </div>
     </div>
    <script src="https://kit.fontawesome.com/4ed1e2213b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
